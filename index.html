<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script>
        var map = L.map('map', {
			center: [40.00437176085360, -3.779524803161621],
			zoom: 6,
			minZoom: 2,
			maxZoom: 15,
			maxBounds: [[-102.332814381,-189.0],[95.9564105721,189.0]],
			zoomControl: true,
			attributionControl: true
		});
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('Mapa Realizado por: <a href="https://forestryqgis.blogspot.com.es/">ForestryQGIS</a>&copy | Datos: <a href="https://firms2.modaps.eosdis.nasa.gov/active_fire">Earth Data</a>&copy |<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>|<a href="https://github.com/" target="_blank">GitHub</a>');
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://a.tile.stamen.com/terrain/{z}/{x}/{y}.png', {
            attribution: '|<a href="http://openstreetmap.org">OpenStreetMap</a>&copy;',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        var overlay_MODISFiresPast48hours_0 = L.WMS.layer("https://firms.modaps.eosdis.nasa.gov/wms/c6/?", "fires48", {
            format: 'image/png',
            uppercase: true,
            transparent: false,
            continuousWorld : false,
            tiled: false,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
			maxZoom: 20,
        });
        var overlay_VIIRSFiresPast48hours_1 = L.WMS.layer("https://firms.modaps.eosdis.nasa.gov/wms/viirs/?", "fires48", {
            format: 'image/png',
            uppercase: true,
            transparent: false,
            continuousWorld : false,
            tiled: false,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
			maxZoom: 20,
        });
        var overlay_MODISFiresPast24hours_2 = L.WMS.layer("https://firms.modaps.eosdis.nasa.gov/wms/c6/?", "fires24", {
            format: 'image/png',
            uppercase: true,
            transparent: false,
            continuousWorld : false,
            tiled: false,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
			maxZoom: 20,
        });
        var overlay_VIIRSFiresPast24hours_3 = L.WMS.layer("https://firms.modaps.eosdis.nasa.gov/wms/viirs/?", "fires24", {
            format: 'image/png',
            uppercase: true,
            transparent: false,
            continuousWorld : false,
            tiled: false,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
			maxZoom: 20,
			
        });
        map.addLayer(overlay_VIIRSFiresPast24hours_3);
        function pop_Paises_Mundo_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PAÍS'] !== null ? Autolinker.link(String(feature.properties['PAÍS'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }
		
        var baseMaps = {};
        L.control.layers(baseMaps,{"VIIRS Fires - Past 24 hours": overlay_VIIRSFiresPast24hours_3,"MODIS Fires - Past 24 hours": overlay_MODISFiresPast24hours_2,"VIIRS Fires - Past 48 hours": overlay_VIIRSFiresPast48hours_1,"MODIS Fires - Past 48 hours": overlay_MODISFiresPast48hours_0,}).addTo(map);
        setBounds();
		
		
		//Watermark
		L.Control.Watermark = L.Control.extend({
			onAdd: function(map) {
				var img = L.DomUtil.create('img');

				img.src = 'https://4.bp.blogspot.com/-4G7jpuMrCuM/Wl9yDcVy1xI/AAAAAAAADyo/MvZb3Pop48kKIz5NdwbjJWGeImCyhrJcwCLcBGAs/s1600/icon.png';
				img.style.width = '80px';

				return img;
			},

			onRemove: function(map) {
				
			}
		});

		L.control.watermark = function(opts) {
			return new L.Control.Watermark(opts);
		}

		L.control.watermark({ position: 'bottomleft' }).addTo(map);
		
        </script>
    </body>
</html>
